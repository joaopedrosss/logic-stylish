<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:500px)" href="small-contato.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-wrap">
            <h1><img src="static/logo.png" alt="logo-alura-desde-2019"></h1>
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="produtos.html">produtos</a></li>
                    <li><a href="contato.html">contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main  class="main-form">
        <form class="form-wrap">
        
            <label for ="nome-sobrenome">Nome e sobrenome</label>
            <input type="text" required class="form-input" id="nome-sobrenome">

            <label for="email">Email</label>
            <input type="email" required class="form-input" placeholder="nome@dominio.com"  id="email">

            <label for="phone">Telefone</label>
            <input type="tel" required class="form-input" placeholder="(xx) xxxx-xxxx"  id="phone">

            <label for="message">Messagem</label>
            <textarea required id="message" cols="70" rows="10"></textarea>
        

            <fieldset class="form-contact">
                <legend>Como prefere nosso contato?</legend>
                <label for="email-radio"><input required type="radio" id="email-radio" value="email" name="contato">Email</label>
                
                <label for="telefone-radio"><input required type="radio" id="telefone-radio" value="telefone" name="contato">Ligação</label>
                
                <label for="zap-radio"><input required type="radio" id="zap-radio" value="zap" name="contato" checked>WhatsApp</label>
            </fieldset>
            
            <fieldset>
                <legend> Em qual horário prefere ser atendido?</legend>
                <select id="horarios">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" required checked>Gostaria de receber nossas novidades por email?</label>
            
            <input class="form-button" type="submit" value="Enviar formulário">
        
            <table class="days-table">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>7h - 19h</td>
                    </tr>
                    <tr>
                        <td>Sexta-Feira</td>
                        <td>8h - 21h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>10h - 22h</td>
                    </tr>
                </tbody>
            </table>
            

            </form>
    </main>
    
    <footer>
        <img src="static/logo-branco.png" alt="logo-alura-desde-2019">
        <p>&copy; Copyright - Barbearia Alura 2022</p>
    </footer>
</body>
</html>
