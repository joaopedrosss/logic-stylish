<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="header-wrap">
            <h1><img src="static/logo.png" alt="logo"></h1>
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="produtos.html">produtos</a></li>
                    <li><a href="contato.html">contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form class="form-wrap">
        
            <label for ="nome-sobrenome">Nome e sobrenome</label>
            <input class="form-input" type="text" id="nome-sobrenome">

            <label for="email">Email</label>
            <input class="form-input" placeholder="nome@dominio.com" type="text" id="email">

            <label for="phone">Telefone</label>
            <input class="form-input" placeholder="(xx) xxxx-xxxx" type="text" id="phone">

            <label for="message">Messagem</label>
            <textarea id="message" cols="70" rows="10"></textarea>
        

            <div class="form-contact">
                <p>Como prefere nosso contato?</p>
                <label for="email-radio"><input type="radio" id="email-radio" value="email" name="contato">Email</label>
                
                <label for="telefone-radio"><input type="radio" id="telefone-radio" value="telefone" name="contato">Ligação</label>
                
                <label for="zap-radio"><input type="radio" id="zap-radio" value="zap" name="contato">WhatsApp</label>
            </div>
            
            <label for="horarios">Em qual horário prefere ser atendido?</label>
            <select id="horarios">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>

            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
            
            

            <input class="form-button" type="submit" value="Enviar formulário">
        </form>
    </main>
    
    <footer>
        <img src="static/logo-branco.png" alt="logo-branco">
        <p>&copy; Copyright - Barbearia Alura 2022</p>
    </footer>
</body>
</html>
